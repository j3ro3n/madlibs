<!-- This component holds waiting for something dialog. -->
<h1 mat-dialog-title>{{reason}}...</h1>
<div mat-dialog-content class="row">
  <div class="col-12">
    <mat-spinner style="margin:0 auto;"></mat-spinner>
  </div>
  <div class="col-12 mt-5" *ngIf="timer.isTimerSet()">
    <span class="material-icons">timer</span><mat-progress-bar mode="determinate" value="{{timer.getTimePercent()}}"></mat-progress-bar>
  </div>
</div>
